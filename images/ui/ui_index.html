    <script>
        
         var $container = $('#uiContainer');
            // init
            $container.packery({
              itemSelector: '.item',
              gutter: 20
            });
     
    jQuery.fn.center = function () {
        this.css("position","absolute");
        this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
                                                    $(window).scrollTop()) + "px");
        this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) - 119));
        return this;
    }
    
    jQuery.fn.unCenter = function () {
        this.css("position","relative");
        this.css("top", "0");
        this.css("left", "0");
        return this;
    }

        
      
        var thisStyle, imgSource;
        
        $("img").click().toggle(
            function() {
                thisStyle = $(this).css(['postion', 'top', 'left']);
                imgSource = $(this).attr('src');
                $(this).attr('src', imgSource.slice(0, -4) + '_full.png')
                $(this).removeClass('item').addClass('item-big').center();},          
            function() {
                imgSource = $(this).attr('src');
                $(this).removeClass('item-big').addClass('item').css(thisStyle);
                 $(this).attr('src', imgSource.slice(0, -9) + '.png' )
            }
            );
            
           
        
    </script>
