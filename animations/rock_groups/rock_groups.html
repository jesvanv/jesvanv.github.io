<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Rock Groups</title><style>#rock_table {	background: #FFF7E7;	overflow:auto;	padding:0;	width:534px;	margin:25px auto;	border:1px solid black;}.rockTitle {	margin:0.5em 0 0 0;	}.lefthandCol {	float:left;	clear:left;	width:180px;	height:120px;	border: 1px solid black;	font: 14px/15.5px Arial, Helvetica, sans-serif;	text-align: center;}.righthandCol {	float:left;	width:350px;	height:120px;	border: 1px solid black;	background-color: transparent;}.rockDescription {	background: #FFF7E7;	overflow:auto;	padding:10px;	width:330px;	height:100px;	border:1px solid black;	font: 14px/15.5px Arial, Helvetica, sans-serif;	text-align: center;	vertical-align:center;}.rockCopy {	margin:0;	}</style><!-- <script type="text/javascript" src="../scripts/jquery-1.9.1.min.js"></script><script type="text/javascript" src="../scripts/jquery-ui-1.10.3.custom.min.js"></script> --><script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script><script>var igneousImg = new createjs.Bitmap("images/igneous_bg.jpg");var sedimentaryImg = new createjs.Bitmap("images/sedimentary_bg.jpg");var metaImg = new createjs.Bitmap("images/metamorphic_bg.jpg");function init() {var stage = new createjs.Stage("rock_groups");stage.enableMouseOver();createjs.Touch.enable(stage);igneousImg.x = 0;stage.addChild(igneousImg);var igneousText = new createjs.Text("Igneous", "15px Arial", "#000");igneousText.x = 65;igneousText.y = 10;stage.addChild(igneousText);sedimentaryImg.x = 0;sedimentaryImg.y = 120;stage.addChild(sedimentaryImg);var sedimentaryText = new createjs.Text("Sedimentary", "15px Arial", "#000");sedimentaryText.x = 50;sedimentaryText.y = 130;stage.addChild(sedimentaryText);metaImg.x = 0;metaImg.y = 240;stage.addChild(metaImg);var metaText = new createjs.Text("Metamorphic", "15px Arial", "#000"); metaText.x = 45; metaText.y = 250;stage.addChild(metaText);var topRightCell = new createjs.Shape();topRightCell.graphics.s("#000").f("#FFF7E7").drawRect(180, 1, 350, 120);var topRightCellRect = new createjs.Rectangle(180, 1, 350, 120); stage.addChild(topRightCell);//stage.addChild(topRightCellRect); var midRightCell = new createjs.Shape();midRightCell.graphics.s("#000").f("#FFF7E7").drawRect(180, 120, 350, 120); stage.addChild(midRightCell);  var lowerRightCell = new createjs.Shape();lowerRightCell.graphics.s("#000").f("#FFF7E7").drawRect(180, 240, 350, 120); stage.addChild(lowerRightCell);  //Answer boxes: var answerBox1 = new createjs.Shape();answerBox1.graphics.s("#000").f("#FFF7E7").drawRect(555, 1, 350, 120);var answerBox1Text = new createjs.Text("These rocks form from other rocks that are changed by heat and pressure.", "15px Arial", "#000");answerBox1Text.x = 730;answerBox1Text.y = 45;answerBox1Text.lineWidth = 300;answerBox1Text.textAlign = "center"; var answerBox1All = new createjs.Container();answerBox1All.cursor = "pointer";var answerBox1Rect = new createjs.Rectangle(555, 1, 330, 100);stage.addChild(answerBox1All);answerBox1All.addChild(answerBox1, answerBox1Text);answerBox1All.addEventListener("mousedown", dragThis);//answerBox1All.addEventListener("mousedown", handleDrag); var answerBox2 = new createjs.Shape();answerBox2.graphics.s("#000").f("#FFF7E7").drawRect(555, 130, 350, 120);var answerBox2Text = new createjs.Text("Particles of other rocks and minerals or once-living things are moved by water, wind, ice, or gravity and eventually settle in layers. The layers are compacted and cemented to form a new rock.", "15px Arial", "#000");answerBox2Text.x = 730;answerBox2Text.y = 155;answerBox2Text.lineWidth = 300;answerBox2Text.textAlign = "center";var answerBox2All = new createjs.Container();answerBox2All.cursor = "pointer"; stage.addChild(answerBox2All);answerBox2All.addChild(answerBox2, answerBox2Text);answerBox2All.addEventListener("mousedown", dragThis); var answerBox3 = new createjs.Shape();answerBox3.graphics.s("#000").f("#FFF7E7").drawRect(555, 260, 350, 120);var answerBox3Text = new createjs.Text("These rocks form when molten rock (lava or magma) cools and crystallizes.", "15px Arial", "#000");answerBox3Text.x = 730;answerBox3Text.y = 300;answerBox3Text.lineWidth = 300;answerBox3Text.textAlign = "center";var answerBox3All = new createjs.Container();answerBox3All.cursor = "pointer"; stage.addChild(answerBox3All);answerBox3All.addChild(answerBox3, answerBox3Text);answerBox3All.addEventListener("mousedown", dragThis);//Drag and drop:function dragThis(evt) {				var offset = {x:evt.target.x-evt.stageX, y:evt.target.y-evt.stageY};                 				// add a handler to the event object's onMouseMove callback				// this will be active until the user releases the mouse button:				evt.addEventListener("mousemove",function(ev) {				    ev.target.x = ev.stageX+offset.x;					ev.target.y = ev.stageY+offset.y;							 		var objs = stage.getObjectsUnderPoint(stage.mouseX, stage.mouseY);			 			   if (objs.length > 0) {      				for (var i=0, l=objs.length; i<l; i++) 						{            if (objs[i] == topRightCell && evt.target == answerBox3All) { 						answerBox3All.x = -375;				answerBox3All.y = -260;				//console.log(answerBox1All.x, answerBox1All.y);				evt.target.removeEventListener("mousedown", dragThis);							}								  if (objs[i] == midRightCell && evt.target == answerBox2All) { 						answerBox2All.x = -375;				answerBox2All.y = -10;				//console.log(answerBox1All.x, answerBox1All.y);				evt.target.removeEventListener("mousedown", dragThis);							}								  if (objs[i] == lowerRightCell && evt.target == answerBox1All) { 						answerBox1All.x = -375;				answerBox1All.y = 239;				//console.log(answerBox1All.x, answerBox1All.y);				evt.target.removeEventListener("mousedown", dragThis);							}			}		}										stage.update();   				});							}							  stage.update();}</script></head><body onLoad="init();" style="text-align:center" ><p style="margin:25px auto; width:500px; font-family:Arial, Helvetica, sans-serif; font-style:italic">Place the description of each rock group next to its image and title.  <br />The description box will snap into place and remain next to its corresponding image.</p><canvas id="rock_groups" width="1024" height="400" style="margin:25px 0; overflow:hidden">Alternate</canvas></body></html>
